<html>
<head>

  <!-- jQuery y jQuery Mobile -->
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
  <link rel="stylesheet" href="css/themes/ByZCatalog.min.css" />

<body>

<!-- P치gina principal -->
<div data-role="page" id="catalogo">

  <a href="#panel-categorias" data-role="button" data-icon="bars" data-iconpos="notext" data-theme="b"></a>

  </div>

  <div data-role="content" data-theme="a">

  </div>

  <!-- 游늭 Panel lateral de categor칤as -->
  <div data-role="panel" id="panel-categorias" data-display="overlay" data-position="left">

    <ul data-role="listview" id="lista-categorias" data-theme="a" >

      <li><a href="#" class="cat-option" data-cat="Otros">Otros</a></li>
    </ul>
  </div>
  <!-- Footer fijo -->
<div data-role="footer" data-position="fixed" data-theme="a" class="ui-footer-custom">
  <div class="footer-content">
    <img src="img/logo-wey.png" alt="Wey & Asociados">
    | Hecho por ByZcode
  </div>
</div>

</div>

<!-- P치gina de detalles -->
<div data-role="page" id="detalle" data-theme="a">
  <div data-role="header">
    <a href="#catalogo" data-role="button" data-icon="back">Atr치s</a>
    <h1>Detalles</h1>
  </div>
  <div data-role="content" id="detalle-contenido" ></div>
</div




</body>
</html>
